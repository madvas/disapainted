<div class="col-xs-12 text-center">
  <a href="/api/auth/facebook" target="_self" class="no-dec">
    <img src="/modules/users/img/buttons/facebook.png">
  </a>
  <a href="/api/auth/twitter" target="_self" class="no-dec">
    <img src="/modules/users/img/buttons/twitter.png">
  </a>
  <a href="/api/auth/google" target="_self" class="no-dec">
    <img src="/modules/users/img/buttons/google.png">
  </a>
  <a href="/api/auth/github" target="_self" class="no-dec">
    <img src="/modules/users/img/buttons/github.png">
  </a>
</div>
<div class="col-xs-12">
  <h3 class="col-md-12 text-center">Or with your account</h3>
  <md-input-container>
    <label>Username or email</label>
    <input name="username" ng-model="vm.credentials.username" required>
    <div ng-if="userForm.username.$dirty" ng-messages="userForm.username.$error">
      <div ng-message="required">Username or email is required</div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input name="password" ng-model="vm.credentials.password" type="password" required>
    <div ng-if="userForm.password.$dirty" ng-messages="userForm.password.$error">
      <div ng-message="required">Password is required</div>
    </div>
  </md-input-container>
</div>
<div class="text-right mar-top-15">
  <md-button data-ng-click="vm.sign('in')" data-ng-disabled="!userForm.$valid"
             aria-label="Sign In" class="md-primary sign-in-btn">Sign In
  </md-button>
  <md-button data-ng-href="/password/forgot" aria-label="Forgot Password">Forgot Password?</md-button>
</div>
